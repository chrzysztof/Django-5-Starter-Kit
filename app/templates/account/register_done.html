{% extends "base.html" %}

{% block title %}Witaj{% endblock %}

{% block content %}
<main class="l-auth">
  <div class="l-auth__inner">
      <div class="l-auth__form">
          <a class="l-auth__logo" href="#">
              <img src="https://ui.sprucecss.com/img/cone-logo.svg" alt="Cone" height="48" width="48" />
          </a>
          <div class="auth-form">
              <h1 class="auth-form__title">Witaj {{ new_user.first_name }}!</h1>
              <p>
                Twoje konto zostało utworzone.
                Możesz się już <a href="{% url "main:login" %}">zalogować</a>.
              </p> 
          </div>
      </div>
      <div class="l-auth__sidebar"></div>
  </div>
</main>
{% endblock %}
